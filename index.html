<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Food Demo</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body style="margin:0;">

<model-viewer
  src="food.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  ar-placement="table"
  ar-scale="fixed"
  style="width:100vw; height:100vh;">
</model-viewer>

</body>
</html>
