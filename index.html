<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Food Demo</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    /* BIG AR BUTTON */
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 28px;
      background: black;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>

<model-viewer
  src="food.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  ar-placement="floor"
  ar-scale="fixed"
  style="width:100vw; height:100vh;">
</model-viewer>

<style>
/* Enlarge the default AR button */
model-viewer::part(ar-button) {
  width: auto;
  height: auto;
  padding: 16px 28px;
  font-size: 18px;
  border-radius: 12px;
}
</style>


</body>
</html>
